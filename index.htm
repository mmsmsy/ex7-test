<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="theme-color" content="#red">
    <title>EX7 Test App</title>
    <link rel="stylesheet" href="src/sass/styles.css">

  <body>
    
    <h1>Inventory list</h1>

    <div class="page-size">
      <p>Number of items in the list:</p>
      <button class="page-size-small">100</button>
      <button class="page-size-big">1000</button>
    </div>
    <div class="list-control">
      <button class="list-control-first" title="Go to the first page"><<</button>
      <button class="list-control-prev" title="Go to the previous page"><</button>
      <p class="list-control-page-num"></p>
      <button class="list-control-next" title="Go to the next page">></button>
      <button class="list-control-last" title="Go to the last page">>></button>
    </div>

    <div id="root"></div>
    
    <div class="list-control">
      <button class="list-control-first" title="Go to the first page"><<</button>
      <button class="list-control-prev" title="Go to the previous page"><</button>

      <button class="list-control-next" title="Go to the next page">></button>
      <button class="list-control-last" title="Go to the last page">>></button>
    </div>
    <div class="page-size">
      <p>Number of items in the list:</p>
      <button class="page-size-small">100</button>
      <button class="page-size-big">1000</button>
    </div>
