<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#red">
    <title>EX7 Test App</title>
    <link rel="stylesheet" href="src/sass/css/styles.css?v=1.07">
  </head>
  <body>
    
    <div class="header">
      <h1>Inventory list</h1>
    </div>
    
    <div class="page-size-filter">
      <div class="page-size">
        <p>View</p>
        <button class="page-size-small">100</button>
        <button class="page-size-big">1000</button>
        <p>per page</p>
      </div>
      <div class="page-filter">
        <input class="page-filter-input" type="text" name="filter" placeholder="Search items" pattern="[a-zA-Z0-9-]+">
        <button class="page-filter-button" title="Clear"><span class="fa fa-remove"></span></button>
      </div>
    </div>
    <div class="page-sort">
      <p>Sort order</p>
      <button class="page-sort-asc">A-Z</button>
      <button class="page-sort-desc">Z-A</button>
    </div>
    <div class="list-control">
      <button class="list-control-first" title="Go to the first page"><span class="fa fa-chevron-left"><span class="fa fa-chevron-left"></button>
      <button class="list-control-prev" title="Go to the previous page"><span class="fa fa-chevron-left"></button>
      <p class="list-control-page-num"></p>
      <button class="list-control-next" title="Go to the next page"><span class="fa fa-chevron-right"></span></button>
      <button class="list-control-last" title="Go to the last page"><span class="fa fa-chevron-right"><span class="fa fa-chevron-right"></button>
    </div>
    <div id="root"></div>
    
    <div class="list-control list-control-bottom">
      <button class="list-control-first" title="Go to the first page"><span class="fa fa-chevron-left"><span class="fa fa-chevron-left"></button>
      <button class="list-control-prev" title="Go to the previous page"><span class="fa fa-chevron-left"></button>
      <p class="list-control-page-num"></p>
      <button class="list-control-next" title="Go to the next page"><span class="fa fa-chevron-right"></span></button>
      <button class="list-control-last" title="Go to the last page"><span class="fa fa-chevron-right"><span class="fa fa-chevron-right"></button>
    </div>
    <div class="page-size-filter">
      <div class="page-size">
        <p>View</p>
        <button class="page-size-small">100</button>
        <button class="page-size-big">1000</button>
        <p>per page</p>
        <button class="page-top-button" title="Go to the top"><span class="fa fa-chevron-up"></button>
      </div>
    </div>
    
    <script src="build/bundle.js"></script>

  </body>
</html>
